<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bye - Personal Dashboard</title>
        <!-- Use system fonts for better performance in extension -->
        <style>
            @font-face {
                font-family: "InterVar";
                font-style: normal;
                font-weight: 100 900;
                font-display: swap;
                src: url("data:font/woff2;base64,...")
                    format("woff2-variations");
            }
        </style>
        <style>
            /* Prevent flash of unstyled content */
            html,
            body {
                margin: 0;
                padding: 0;
                background-color: #1a1a1a;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
                    sans-serif;
                overflow: hidden;
            }

            #root {
                height: 100vh;
                width: 100vw;
            }

            /* Loading state */
            .initial-loading {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #1a1a1a;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            }

            .initial-loading.hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="initial-loading" id="initial-loading">
                <div style="color: #8d8d8d; font-size: 14px">Loading...</div>
            </div>
        </div>

        <!-- Extension initialization script - external to comply with CSP -->
        <script type="module" src="/extension/extension-init.js"></script>

        <!-- Vite will inject the main script here -->
        <script type="module" src="/src/extension-main.tsx"></script>
    </body>
</html>
