<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bye - Personal Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* Prevent flash of unstyled content */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    #root {
      height: 100vh;
      width: 100vw;
    }

    /* Loading state */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .initial-loading.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="initial-loading" id="initial-loading">
      <div style="color: #8d8d8d; font-size: 14px;">Loading...</div>
    </div>
  </div>

  <script>
    // Hide initial loading when React app mounts
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.classList.add('hidden');
        }
      }, 100);
    });
  </script>

  <!-- Extension script will be injected here by build process -->
  <script src="./index.js"></script>
</body>
</html>
