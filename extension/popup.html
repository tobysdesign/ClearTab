<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye - Quick Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            height: 500px;
            background: #09090B;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }

        .popup-header {
            padding: 16px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }

        .popup-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .popup-subtitle {
            font-size: 12px;
            color: #94a3b8;
        }

        .popup-content {
            padding: 16px;
            height: calc(100% - 80px);
            overflow-y: auto;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .quick-action {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
        }

        .quick-action:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(71, 85, 105, 0.5);
            transform: translateY(-1px);
        }

        .quick-action-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .quick-action-label {
            font-size: 12px;
            font-weight: 500;
        }

        .recent-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .recent-item {
            background: rgba(51, 65, 85, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 6px;
            border-left: 3px solid #3b82f6;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .recent-item:hover {
            background: rgba(51, 65, 85, 0.5);
        }

        .recent-item-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .recent-item-time {
            font-size: 11px;
            color: #64748b;
        }

        .popup-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(71, 85, 105, 0.3);
        }

        .footer-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="popup-header">
        <div class="popup-title">Bye Dashboard</div>
        <div class="popup-subtitle">Quick access to your productivity tools</div>
    </div>

    <div class="popup-content">
        <div class="quick-actions">
            <a href="#" class="quick-action" id="open-dashboard">
                <span class="quick-action-icon">üè†</span>
                <span class="quick-action-label">Dashboard</span>
            </a>
            <a href="#" class="quick-action" id="add-note">
                <span class="quick-action-icon">üìù</span>
                <span class="quick-action-label">Quick Note</span>
            </a>
            <a href="#" class="quick-action" id="add-task">
                <span class="quick-action-icon">‚úÖ</span>
                <span class="quick-action-label">Add Task</span>
            </a>
            <a href="#" class="quick-action" id="settings">
                <span class="quick-action-icon">‚öôÔ∏è</span>
                <span class="quick-action-label">Settings</span>
            </a>
        </div>

        <div class="recent-section">
            <div class="section-title">Recent Notes</div>
            <div id="recent-notes">
                <div class="recent-item">
                    <div class="recent-item-title">Loading...</div>
                </div>
            </div>
        </div>

        <div class="recent-section">
            <div class="section-title">Upcoming Tasks</div>
            <div id="recent-tasks">
                <div class="recent-item">
                    <div class="recent-item-title">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-footer">
        <a href="#" class="footer-link" id="open-full-app">Open Full Dashboard</a>
    </div>

    <script>
        // Simple popup functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Open dashboard
            document.getElementById('open-dashboard').addEventListener('click', (e) => {
                e.preventDefault()
                chrome.tabs.create({ url: chrome.runtime.getURL('index.html') })
                window.close()
            })

            // Open full app
            document.getElementById('open-full-app').addEventListener('click', (e) => {
                e.preventDefault()
                chrome.tabs.create({ url: chrome.runtime.getURL('index.html') })
                window.close()
            })

            // Load recent data
            loadRecentData()
        })

        async function loadRecentData() {
            try {
                const result = await chrome.storage.local.get(['notes', 'tasks'])

                // Load recent notes
                const notes = result.notes || []
                const recentNotes = notes.slice(0, 3)
                const notesContainer = document.getElementById('recent-notes')

                if (recentNotes.length > 0) {
                    notesContainer.innerHTML = recentNotes.map(note => `
                        <div class="recent-item">
                            <div class="recent-item-title">${note.title}</div>
                            <div class="recent-item-time">${new Date(note.createdAt).toLocaleDateString()}</div>
                        </div>
                    `).join('')
                } else {
                    notesContainer.innerHTML = '<div class="recent-item"><div class="recent-item-title">No notes yet</div></div>'
                }

                // Load recent tasks
                const tasks = result.tasks || []
                const incompleteTasks = tasks.filter(task => !task.completed).slice(0, 3)
                const tasksContainer = document.getElementById('recent-tasks')

                if (incompleteTasks.length > 0) {
                    tasksContainer.innerHTML = incompleteTasks.map(task => `
                        <div class="recent-item">
                            <div class="recent-item-title">${task.title}</div>
                            <div class="recent-item-time">${new Date(task.createdAt).toLocaleDateString()}</div>
                        </div>
                    `).join('')
                } else {
                    tasksContainer.innerHTML = '<div class="recent-item"><div class="recent-item-title">No pending tasks</div></div>'
                }
            } catch (error) {
                console.warn('Failed to load recent data:', error)
            }
        }
    </script>
</body>
</html>
