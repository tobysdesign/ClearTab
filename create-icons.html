<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create a simple "B" icon for "Bye"
            ctx.fillStyle = '#667eea';
            ctx.fillRect(0, 0, size, size);
            
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('B', size/2, size/2);
            
            // Download the icon
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Create all icons
        createIcon('canvas16', 16);
        setTimeout(() => createIcon('canvas48', 48), 100);
        setTimeout(() => createIcon('canvas128', 128), 200);
    </script>
</body>
</html>
