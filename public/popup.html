<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bye Dashboard</title>
  <style>
    body {
      width: 320px;
      height: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Neue Montreal', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #121212;
      color: #ffffff;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    header {
      padding: 16px;
      border-bottom: 1px solid #222222;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .logo {
      font-weight: bold;
      font-size: 18px;
    }
    
    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    
    .shortcuts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .shortcut {
      background-color: #222222;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .shortcut:hover {
      background-color: #333333;
    }
    
    .shortcut-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .shortcut-label {
      font-size: 12px;
    }
    
    .section-title {
      font-size: 14px;
      margin: 16px 0 8px;
      color: #999999;
    }
    
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .task-item {
      background-color: #1a1a1a;
      border-radius: 6px;
      padding: 10px;
      font-size: 13px;
    }
    
    .task-title {
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    .task-due {
      font-size: 11px;
      color: #999999;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #222222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .btn {
      background-color: #333333;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #444444;
    }
    
    .btn-primary {
      background-color: #4a4a4a;
    }
    
    .btn-primary:hover {
      background-color: #5a5a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Bye</div>
      <button class="btn" id="settings-btn">Settings</button>
    </header>
    
    <div class="content">
      <div class="shortcuts">
        <div class="shortcut" id="new-note">
          <div class="shortcut-icon">üìù</div>
          <div class="shortcut-label">New Note</div>
        </div>
        <div class="shortcut" id="new-task">
          <div class="shortcut-icon">‚úì</div>
          <div class="shortcut-label">New Task</div>
        </div>
        <div class="shortcut" id="record-meeting">
          <div class="shortcut-icon">üé§</div>
          <div class="shortcut-label">Record</div>
        </div>
        <div class="shortcut" id="open-dashboard">
          <div class="shortcut-icon">üìä</div>
          <div class="shortcut-label">Dashboard</div>
        </div>
      </div>
      
      <h2 class="section-title">Upcoming Tasks</h2>
      <div class="task-list" id="task-list">
        <div class="task-item">
          <div class="task-title">Loading tasks...</div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div id="sync-status">Last sync: Never</div>
      <button class="btn btn-primary" id="open-btn">Open Bye</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
